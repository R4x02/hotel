<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Title</title>
</head>
<body>
    <h2>Dołącz do pokoju</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}
      <button type="submit">Dołącz</button>
    </form>
</body>
</html>
